<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Généreux</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tictactoe.css">
</head>
<body>

    <div id="app">
        <div id="conteneur_accueil">
            <h1>Tic-Tac-Toe</h1>
              <!--   Lancer la partie à 2 joueur -->
            <div v-show="jouer == false && computer == false" @click="lancer_partie" id="bouton-accueil" class="bouton-play">
                Jouer à 2<span>!</span>
            </div>
                <!--   Lancer la partie à 1 joueur contre l'ordi-->
            <div v-show="jouer == false && computer == false" @click="lancer_partie_computer"  class="bouton-play">
                Jouer seul<span>!</span>
            </div>
            <!-- La balise jeu c'est tout le jeu TIC TAC TOE et fonctionnement logique -->
            <transition name="intro">
                <jeu v-show="jouer == true && computer == false" class="jeu"></jeu>
            </transition>
            <transition name="intro">
                <ordi v-show="jouer == false && computer == true" class="jeu"></ordi>
            </transition>
            <a id="lien-revenir-site" href="../index.html">
                <div id="bouton-revenir"  class="bouton-play">Revenir au site Web</div>
            </a>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/VueComponentExterne.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
